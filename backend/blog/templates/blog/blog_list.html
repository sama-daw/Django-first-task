<!DOCTYPE html>
<html>
<head>
    <title>Published Blogs</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'blog/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        max-width: 100%; 
        margin: 0;
        padding: 0 15px;
        background-color: #f4f4f4;
        color: #333;
        font-family: Arial, sans-serif;
      }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'blog_list' %}">My Blog</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'blog_list' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'add_blog' %}">Add Blog</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <h1 class="mb-4">Published Blogs</h1>
  <ul class="list-group">
  {% for blog in blogs %}
    <li class="list-group-item">
      <strong>{{ blog.title }}</strong>
      <p class="mb-0">{{ blog.description|default:"No description" }}</p>
    </li>
  {% empty %}
    <li class="list-group-item">No blogs published yet.</li>
  {% endfor %}
  </ul>
</div>

<footer class="bg-light text-center text-lg-start mt-5 py-3 border-top">
  <div class="container">
    <span class="text-muted">Â© 2025 My Blog. All rights reserved.</span>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
